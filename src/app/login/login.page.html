<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <form>
    <ion-item lines="none">
      <ion-input
        label="E-mail"
        labelPlacement="floating"
        placeholder="Informe o email"
        type="email"
        required
        [(ngModel)]="email"
        name="email"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-input
        label="Senha"
        labelPlacement="floating"
        placeholder="Informe a senha"
        type="password"
        required
        [(ngModel)]="senha"
        name="senha"
      ></ion-input>
    </ion-item>

    <ion-row class="btn-login">
      <ion-col>
        <ion-button type="submit" expand="block" (click)="login()"
          >Entrar</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
