<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="map-wrapper">
    <div id="map_center">
      <img src="../../assets/icon/target.png" /><br>
      <span>{{latitude | number:'1.3-3'}},{{longitude | number:'1.3-3'}}</span>
    </div>
    <div #map id="map"></div>
  </div>
</ion-content>
